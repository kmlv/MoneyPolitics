    <script>

    var field = $(".field");
    var answer = $(".answer");
    let correctas = 0;

    for (let step = 1; step < 31; step++) {
      $( function() {
        var handle = $( "#custom-handle_" + step  )
        $( "#master_" + step ).slider({
          value: 0,
          orientation: "horizontal",
          range: "min",
          animate: true,
          create: function() {
            handle.text( $( this ).slider( "value" ) );
          },
          slide: function( event, ui ) {
            handle.text( ui.value );
          },
          stop: function(event, ui) {
              $(field[step-1]).val(ui.value);
              if (ui.value == 50) {
              ++correctas
              $(answer[0]).val(correctas)
            }

              
          }
        });
      } );
   
  }
  </script>

<script>
    var field = $(".field");
    var correct_answer = $(".correct_answer");
    var contador = 0;
    let n1 = Math.floor(Math.random()*99+1);   
    let n2 = Math.floor(Math.random()*99+1);
    let n3 = Math.floor(Math.random()*99+1);
    let n4 = Math.floor(Math.random()*99+1);
    document.getElementById("intext").value = n1;
    document.getElementById("intext1").value = n2;
    document.getElementById("intext3").value = n3;
    document.getElementById("intext4").value = n4;
    let adds = n1 + n2 + n3 + n4;
    function Game(){
        var user = document.getElementById("intext2").value;
        var user2 = parseInt(user)
        $(field[contador]).val(user2);
        var adds2 = parseInt(adds)
        console.log($(field[contador]))
        $(correct_answer[contador]).val(adds2);

        if( user == adds ){
            document.getElementById("ans").innerHTML = "Your answer was correct"
        } else {
            document.getElementById("ans").innerHTML = "Correct answer: " + adds;
        }
        var user = document.getElementById("intext2").value = "";
        n1 = Math.floor(Math.random()*99+1);
        n2 = Math.floor(Math.random()*99+1);
        n3 = Math.floor(Math.random()*99+1);
        n4 = Math.floor(Math.random()*99+1);
        document.getElementById("intext").value = n1;
        document.getElementById("intext1").value = n2;
        document.getElementById("intext3").value = n3;
        document.getElementById("intext4").value = n4;
        adds = n1 + n2 + n3 + n4
        ++contador
    }
</script>
